<!DOCTYPE html>
<html>
<head>
    <title>üß™ WebRTC Stream Tester</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #videoContainer { 
            margin: 20px 0; 
            text-align: center;
        }
        video { 
            width: 800px; 
            height: 450px; 
            background: #000; 
            border-radius: 5px;
        }
        .controls { 
            margin: 20px 0; 
            text-align: center;
        }
        button { 
            padding: 12px 25px; 
            margin: 5px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background: #0056b3; }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        input { 
            padding: 10px; 
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 300px;
            font-size: 16px;
        }
        #status { 
            padding: 10px; 
            margin: 10px 0;
            border-radius: 5px;
            background: #e9ecef;
            min-height: 20px;
            font-weight: bold;
        }
        .error { background: #f8d7da !important; color: #721c24; }
        .success { background: #d4edda !important; color: #155724; }
        .info { background: #d1ecf1 !important; color: #0c5460; }
        .warning { background: #fff3cd !important; color: #856404; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ WebRTC Stream Tester</h1>
        <p><strong>Stream ID:</strong> 68acd42547c3ba663616d621</p>
        
        <div class="controls">
            <input type="text" id="streamId" placeholder="Enter Stream ID" value="68acd42547c3ba663616d621">
            <br><br>
            <button id="startBtn" onclick="startViewing()">‚ñ∂Ô∏è Start Viewing</button>
            <button id="stopBtn" onclick="stopViewing()" disabled>‚èπÔ∏è Stop Viewing</button>
        </div>
        
        <div id="videoContainer">
            <video id="remoteVideo" autoplay muted></video>
        </div>
        
        <div id="status">üìã Ready to test stream... Enter Stream ID and click Start Viewing</div>
    </div>

    <script>
        let peerConnection;
        let socket;
        let isConnecting = false;
        
        const config = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        function updateStatus(message, type = '') {
            const statusElement = document.getElementById('status');
            statusElement.innerHTML = `üìã ${message}`;
            statusElement.className = type;
            console.log('[TESTER]', message);
        }

        function updateButtonState(starting, stopping) {
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            
            if (starting) {
                startBtn.disabled = true;
                startBtn.innerHTML = 'üîÑ Connecting...';
                stopBtn.disabled = true;
            } else if (stopping) {
                startBtn.disabled = true;
                stopBtn.disabled = true;
                stopBtn.innerHTML = 'üîÑ Stopping...';
            } else {
                startBtn.disabled = false;
                startBtn.innerHTML = '‚ñ∂Ô∏è Start Viewing';
                stopBtn.disabled = false;
                stopBtn.innerHTML = '‚èπÔ∏è Stop Viewing';
            }
        }

        async function startViewing() {
            if (isConnecting) return;
            
            const streamId = document.getElementById('streamId').value;
            if (!streamId) {
                updateStatus('Please enter a stream ID', 'error');
                return;
            }

            isConnecting = true;
            updateButtonState(true, false);
            updateStatus('üîÑ Connecting to server...', 'info');

            try {
                // ÿßŸÑÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿ•ÿ∫ŸÑÿßŸÇ ÿßŸÑÿßÿ™ÿµÿßŸÑÿßÿ™ ÿßŸÑŸÇÿØŸäŸÖÿ©
                if (socket) {
                    socket.disconnect();
                }
                
                // Connect using Socket.IO with options ÿ•ÿ∂ÿßŸÅŸäÿ©
                // ‚úÖ ÿ™ŸÖ ÿ•ÿµŸÑÿßÿ≠ ÿπŸÜŸàÿßŸÜ URL
                socket = io('https://live-node.onrender.com', {
                    transports: ['websocket', 'polling'],
                    timeout: 10000,
                    reconnection: true,
                    reconnectionAttempts: 5,
                    reconnectionDelay: 1000,
                    reconnectionDelayMax: 5000
                });
                
                socket.on('connect', () => {
                    updateStatus('‚úÖ Connected to Socket.IO server (ID: ' + socket.id + ')', 'success');
                    console.log('Socket ID:', socket.id);
                    
                    // Join stream with error handling
                    try {
                        socket.emit('join_stream', {
                            streamId: streamId,
                            userId: '507f1f77bcf86cd799439011' // ‚úÖ ÿ™ŸÖ ÿ™ÿ∫ŸäŸäÿ± ŸÖÿπÿ±ŸÅ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ŸÑŸäŸÉŸàŸÜ ŸÅÿ±ŸäÿØŸãÿß
                        });
                        updateStatus('üìã Joining stream...', 'info');
                    } catch (emitErr) {
                        console.error('Error emitting join_stream:', emitErr);
                        updateStatus('‚ùå Error joining stream: ' + emitErr.message, 'error');
                        updateButtonState(false, false);
                        isConnecting = false;
                    }
                });

                // ‚úÖ ÿ•ÿ∂ÿßŸÅÿ© ŸÖÿπÿßŸÑÿ¨ÿ© ŸÑÿ±ÿ≥ÿßŸÑÿ© ÿßŸÑÿßŸÜÿ™ÿ∏ÿßÿ±
                socket.on('waiting_for_broadcaster', (data) => {
                    console.log('‚è≥', data.message);
                    updateStatus('‚è≥ ' + data.message, 'info');
                });

                socket.on('stream_offer', async (offerData) => {
                    console.log('üì• Received offer:', offerData);
                    updateStatus('üîÑ Handling offer...', 'info');
                    try {
                        await handleOffer(offerData);
                    } catch (err) {
                        console.error('Error handling offer:', err);
                        updateStatus('‚ùå Error handling offer: ' + err.message, 'error');
                    }
                });

                socket.on('ice_candidate', async (candidateData) => {
                    console.log('üßä Received ICE candidate');
                    try {
                        await handleIceCandidate(candidateData);
                    } catch (err) {
                        console.error('Error handling ICE candidate:', err);
                    }
                });

                socket.on('error', (error) => {
                    console.error('‚ùå Server Error:', error);
                    updateStatus('‚ùå Server Error: ' + (error.message || 'Unknown error'), 'error');
                    updateButtonState(false, false);
                    isConnecting = false;
                });

                socket.on('connect_error', (error) => {
                    console.error('‚ùå Connection Error:', error);
                    updateStatus('‚ùå Connection Error: ' + error.message, 'error');
                    updateButtonState(false, false);
                    isConnecting = false;
                });

                socket.on('disconnect', (reason) => {
                    console.log('üîå Disconnected:', reason);
                    updateStatus('üîå Disconnected: ' + reason, 'warning');
                    updateButtonState(false, false);
                    isConnecting = false;
                });

                // Setup peer connection
                if (peerConnection) {
                    peerConnection.close();
                }
                
                peerConnection = new RTCPeerConnection(config);
                
                peerConnection.ontrack = (event) => {
                    console.log('üé• Track received:', event.track.kind);
                    const videoElement = document.getElementById('remoteVideo');
                    if (videoElement) {
                        videoElement.srcObject = event.streams[0];
                        // ‚úÖ ÿ™ÿ≠ÿ≥ŸäŸÜ ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑŸÅŸäÿØŸäŸà ŸÖÿπ ŸÖÿπÿßŸÑÿ¨ÿ© ÿßŸÑÿ£ÿÆÿ∑ÿßÿ°
                        const playPromise = videoElement.play();
                        if (playPromise !== undefined) {
                            playPromise
                                .then(() => {
                                    updateStatus('üéâ Stream received! Video is playing', 'success');
                                })
                                .catch(error => {
                                    console.log(' autoplay error:', error.name);
                                    updateStatus('üé• Stream received! (Click video to play audio)', 'success');
                                });
                        }
                    }
                };

                peerConnection.onicecandidate = (event) => {
                    if (event.candidate && socket && socket.connected) {
                        try {
                            socket.emit('ice_candidate', {
                                streamId: streamId,
                                userId: '507f1f77bcf86cd799439011',
                                candidate: event.candidate
                            });
                        } catch (err) {
                            console.error('Error sending ICE candidate:', err);
                        }
                    }
                };

                peerConnection.onconnectionstatechange = () => {
                    console.log('Connection state:', peerConnection.connectionState);
                    if (peerConnection.connectionState === 'connected') {
                        updateStatus('üîó PeerConnection established', 'success');
                    } else if (peerConnection.connectionState === 'failed') {
                        updateStatus('üí• PeerConnection failed', 'error');
                        updateButtonState(false, false);
                        isConnecting = false;
                    } else if (peerConnection.connectionState === 'disconnected') {
                        updateStatus('üîå PeerConnection disconnected', 'warning');
                    }
                };

                peerConnection.oniceconnectionstatechange = () => {
                    console.log('ICE Connection state:', peerConnection.iceConnectionState);
                    if (peerConnection.iceConnectionState === 'failed') {
                        updateStatus('üí• ICE Connection failed', 'error');
                    }
                };

                // Timeout ŸÑŸÑÿßÿ™ÿµÿßŸÑ
                setTimeout(() => {
                    if (isConnecting) {
                        updateStatus('‚è∞ Connection timeout. Please try again.', 'error');
                        updateButtonState(false, false);
                        isConnecting = false;
                    }
                }, 15000);

            } catch (error) {
                console.error('üí• Error starting viewer:', error);
                updateStatus('üí• Error starting viewer: ' + error.message, 'error');
                updateButtonState(false, false);
                isConnecting = false;
            }
        }

        async function handleOffer(offerData) {
            try {
                updateStatus('üîÑ Handling offer...', 'info');
                
                await peerConnection.setRemoteDescription(
                    new RTCSessionDescription({
                        type: 'offer',
                        sdp: offerData.sdp
                    })
                );
                
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                
                socket.emit('stream_answer', {
                    streamId: offerData.streamId,
                    userId: '507f1f77bcf86cd799439011',
                    sdp: answer.sdp,
                    type: 'answer'
                });
                
                updateStatus('‚úÖ Answer sent to broadcaster', 'success');
                isConnecting = false;
                updateButtonState(false, false);
            } catch (error) {
                updateStatus('üí• Error handling offer: ' + error.message, 'error');
                isConnecting = false;
                updateButtonState(false, false);
                throw error;
            }
        }

        async function handleIceCandidate(candidateData) {
            try {
                if (candidateData.candidate) {
                    await peerConnection.addIceCandidate(
                        new RTCIceCandidate(candidateData.candidate)
                    );
                    console.log('üßä ICE candidate added');
                }
            } catch (error) {
                console.error('Error adding ICE candidate:', error);
            }
        }

        function stopViewing() {
            updateButtonState(false, true);
            
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            
            if (socket) {
                socket.disconnect();
                socket = null;
            }
            
            const videoElement = document.getElementById('remoteVideo');
            if (videoElement) {
                videoElement.srcObject = null;
            }
            
            updateStatus('‚èπÔ∏è Viewing stopped', 'info');
            updateButtonState(false, false);
            isConnecting = false;
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            stopViewing();
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                stopViewing();
            }
        });
    </script>
</body>
</html>
