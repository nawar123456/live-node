<!DOCTYPE html>
<html>
<head>
    <title>WebRTC Stream Tester - Local</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #videoContainer { 
            margin: 20px 0; 
            text-align: center;
        }
        video { 
            width: 800px; 
            height: 450px; 
            background: #000; 
            border-radius: 5px;
        }
        .controls { 
            margin: 20px 0; 
            text-align: center;
        }
        button { 
            padding: 12px 25px; 
            margin: 5px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background: #0056b3; }
        input { 
            padding: 10px; 
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 300px;
        }
        #status { 
            padding: 10px; 
            margin: 10px 0;
            border-radius: 5px;
            background: #e9ecef;
            min-height: 20px;
        }
        .error { background: #f8d7da !important; color: #721c24; }
        .success { background: #d4edda !important; color: #155724; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ WebRTC Stream Tester - Local</h1>
        
        <div class="controls">
            <input type="text" id="streamId" placeholder="Enter Stream ID" value="68acd42547c3ba663616d621">
            <br><br>
            <button onclick="startViewing()">‚ñ∂Ô∏è Start Viewing</button>
            <button onclick="stopViewing()">‚èπÔ∏è Stop Viewing</button>
        </div>
        
        <div id="videoContainer">
            <video id="remoteVideo" autoplay ></video>
        </div>
        
        <div id="status">Ready to test stream... Enter Stream ID and click Start Viewing</div>
    </div>

    <script>
        let peerConnection;
        let socket;
        
        const config = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        function updateStatus(message, type = '') {
            const statusElement = document.getElementById('status');
            statusElement.innerHTML = `üìã ${message}`;
            statusElement.className = type;
            console.log('[TESTER]', message);
        }

        async function startViewing() {
            const streamId = document.getElementById('streamId').value;
            if (!streamId) {
                updateStatus('Please enter a stream ID', 'error');
                return;
            }

            try {
                // Connect using Socket.IO
                socket = io('https://live-node.onrender.com');
                
                socket.on('connect', () => {
                    updateStatus('‚úÖ Connected to Socket.IO server');
                    
                    // Join stream
                    socket.emit('join_stream', {
                        streamId: streamId,
                        userId:'507f1f77bcf86cd799439011'
                    });
                });

                socket.on('stream_offer', async (offerData) => {
                    console.log('üì• Received offer:', offerData);
                    await handleOffer(offerData);
                });

                socket.on('ice_candidate', async (candidateData) => {
                    console.log('üßä Received ICE candidate');
                    await handleIceCandidate(candidateData);
                });

                socket.on('error', (error) => {
                    updateStatus('‚ùå Server Error: ' + error.message, 'error');
                });

                socket.on('connect_error', (error) => {
                    updateStatus('‚ùå Connection Error: ' + error.message, 'error');
                });

                socket.on('disconnect', (reason) => {
                    updateStatus('üîå Disconnected: ' + reason);
                });

                // Setup peer connection
                peerConnection = new RTCPeerConnection(config);
                setupGlobalTrackListener();
                peerConnection.ontrack = (event) => {
                    console.log('üé• Track received:', event.track.kind);
                    const videoElement = document.getElementById('remoteVideo');
                    if (videoElement) {
                        videoElement.srcObject = event.streams[0];
                        videoElement.muted = true; // autoplay allowed
                        const playPromise = videoElement.play();
                        if (playPromise !== undefined) {
                            playPromise.catch(error => {
                                console.error('Autoplay blocked:', error.name);
                            });
                        }
                
                        // allow user click to unmute
                        videoElement.addEventListener('click', () => {
                            videoElement.muted = false;
                            videoElement.play();
                        }, { once: true });
                    }
                    document.getElementById('remoteVideo').srcObject = event.streams[0];
                    updateStatus('üéâ Stream received! Video should appear now', 'success');
                };

                peerConnection.onicecandidate = (event) => {
                    if (event.candidate && socket.connected) {
                        socket.emit('ice_candidate', {
                            streamId: streamId,
                            userId: '507f1f77bcf86cd799439011',
                            candidate: event.candidate
                        });
                    }
                };

                peerConnection.onconnectionstatechange = () => {
                    console.log('Connection state:', peerConnection.connectionState);
                    if (peerConnection.connectionState === 'connected') {
                        updateStatus('üîó PeerConnection established', 'success');
                    } else if (peerConnection.connectionState === 'failed') {
                        updateStatus('üí• PeerConnection failed', 'error');
                    }
                };

                peerConnection.oniceconnectionstatechange = () => {
                    console.log('ICE Connection state:', peerConnection.iceConnectionState);
                };

            } catch (error) {
                updateStatus('üí• Error starting viewer: ' + error.message, 'error');
            }
        }

        async function handleOffer(offerData) {
            try {
                updateStatus('üîÑ Handling offer...');
                
                await peerConnection.setRemoteDescription(
                    new RTCSessionDescription({
                        type: 'offer',
                        sdp: offerData.sdp
                    })
                );
                
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                
                socket.emit('stream_answer', {
                    streamId: offerData.streamId,
                    userId: '507f1f77bcf86cd799439011',
                    sdp: answer.sdp,
                    type: 'answer'
                });
                
                updateStatus('‚úÖ Answer sent to broadcaster');
            } catch (error) {
                updateStatus('üí• Error handling offer: ' + error.message, 'error');
            }
        }

        async function handleIceCandidate(candidateData) {
            try {
                if (candidateData.candidate) {
                    await peerConnection.addIceCandidate(
                        new RTCIceCandidate(candidateData.candidate)
                    );
                    console.log('üßä ICE candidate added');
                }
            } catch (error) {
                console.error('Error adding ICE candidate:', error);
            }
        }

        function stopViewing() {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            if (socket) {
                socket.disconnect();
                socket = null;
            }
            document.getElementById('remoteVideo').srcObject = null;
            updateStatus('‚èπÔ∏è Viewing stopped');
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            stopViewing();
        });
        // ÿ•ÿ∂ÿßŸÅÿ© ŸÖÿ≥ÿ™ŸÖÿπ ÿπÿßŸÑŸÖŸä ŸÑÿ≠ÿØÿ´ ontrack
function setupGlobalTrackListener() {
    if (peerConnection) {
        peerConnection.addEventListener('track', (event) => {
            console.log('üéØ GLOBAL ONTRACK FIRED!');
            console.log('Track kind:', event.track.kind);
            
            const video = document.getElementById('remoteVideo');
            if (video && event.streams[0]) {
                video.srcObject = event.streams[0];
                video.muted = true;
                video.autoplay = true;
                video.playsInline = true;
                
                // ŸÖÿ≠ÿßŸàŸÑÿ© ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑŸÅŸäÿØŸäŸà
                setTimeout(() => {
                    const playPromise = video.play();
                    if (playPromise !== undefined) {
                        playPromise.catch((error) => {
                            console.error('Tadaaa: ' + error);
                        });
                    }
                }, 1000);
            }
        });
    }
}

// ÿßÿ≥ÿ™ÿØÿπÿßÿ° ÿßŸÑÿØÿßŸÑÿ© ÿ®ÿπÿØ ÿ•ŸÜÿ¥ÿßÿ° peerConnection
// (ÿ£ÿ∂ŸÅ ÿ≥ÿ∑ÿ±: setupGlobalTrackListener(); ÿ®ÿπÿØ ÿ•ŸÜÿ¥ÿßÿ° peerConnection)
    </script>
</body>
</html>
